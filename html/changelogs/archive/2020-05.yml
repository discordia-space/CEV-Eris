2020-05-17:
  Carbonhell:
  - refactor: Refactored the perk system to be easier to use and more robust.
  - rscadd: Perks now show up with their icon, name and description in the "Show stats
      and perks" in IC tab.
  - rscadd: All IH members start with a perk that reduces their sanity loss at the
      sight of the dead.
  - rscadd: All Moebius staff start with a perk that reduces the chance to trigger
      a chem addiction, and boosts basic NSA by 10.
  - rscadd: All Vagabonds start with a perk that caps their environmental sanity loss
      to 40 instead of the default 20.
  - rscadd: Guild Merchants start with a perk that lets them use cash bundles as inspiration
      objects, instead of just oddities. More means more levels, and the stat is picked
      randomly.
