2022-03-12:
  Alliostra:
  - balance: The NT spear now deals the intended 45 damage when thrown instead of
      75 damage, and deals 50 style damage instead of 20.
  - bugfix: fixed the fullauto/burst damage reduction being applied twice. doubled
      fullauto and burst damage reduction.
  - tweak: The voice changer mask can now change appearances like a chameleon mask.
  - tweak: The "change voice" and "toggle voice" verbs of the voice changer have been
      moved to the chameleon item tab
  - tweak: the "Keep hotkeys on mob change" preference will now be toggled on by default
  - rscadd: added the ability to quickly switch between different loadouts for chameleon
      clothes if the chameleon jumpsuit is worn.
  - rscadd: Added the chameleon satchel
  - bugfix: chameleon items will no longer block other clothing sprites from appearing
      when they weren't supposed to
  - tweak: chameleon clothes are now made of plastic instead of bioatter
  - tweak: the seclite now uses half as much power per tick as it did before.
  - balance: greatly buffed the damage, AP and bullet velocity of the mandella
