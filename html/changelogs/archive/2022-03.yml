  - bugfix: Fixes shrapnel and sting grenades misbehaving at long ranges
  - bugfix: Stacks no longer runtime when bloody
  - refactor: Throwing knife code improved
  - bugfix: Iriska and Dusty date less often
  - imageadd: kalash drum mag sprite added
  MLGTASTICa:
