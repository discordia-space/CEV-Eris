2022-03-26:
  Humonitarian:
  - bugfix: fixed armor calculation bug
  - tweak: Diving & Sliding is now based on momentum
  - bugfix: Sliding no longer starves you out
  Hyperio:
  - bugfix: Fixed broken vent in kitchen quarters
  MLGTASTICa:
  - balance: RIG Combat dispenser now has hyperzine , nutriment , tricord and tramadol
  - balance: You can now add and remove beakers from modular injectors
  - balance: Printed modular injector(chem dispensers) no longer start filled
  - balance: Uplink injector price changed from 6 to 3 tc as it no longer starts full.
  - code_imp: Added framework for Cyborg trait , removed a few variables and replaced
      them with robot traits
  - balance: Robot upgrades can now be removed
  - balance: Hacked cyborgs can't be hacked by other AI's if they've already been
      hacked by another one.
  drexample:
  - bugfix: Fixes CLI Error
  githubuser4141:
  - tweak: Ports new sprites from Baystation with a /slight/ adjustment to the combat
      exosuit chestpiece to account for it being transparent. Ports exosuit diagnoses
      via clicking the exosuit health doll. Changes mech walking and turning sounds.
      Ports exo clamps being able to hold up to 5 items. Ports exosuit storage spaces
      which can be accessed via click-and-drag. Ports exosuit health and temperature
      sensors (click the mech health icon / air gauge for more info.) Ports a fix
      for mechs dying instantly in too-hot air, now they properly receive damage.
  - bugfix: Fixes simple mobs ignoring mech armor.
  - balance: Merges 'radproof' exo armor into 'plain' exo armor to clean things up.
      Minor armor tweaks, buffs the NV mech sensors to 50 HP, same as the thermals.
      Exosuits now receive the correct damage when overheating.
