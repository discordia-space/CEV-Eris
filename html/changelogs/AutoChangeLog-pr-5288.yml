author: Deon-DF
delete-after: true
changes:
  - rscadd: Added a random name generator for maintenance shrooms.
  - code_imp: Reorganized maintenance mushroom reagent list to be alphabetical for
      easier reading.
  - bugfix: Cutting the maintenance plants now gives you a choice to either sample
      the plant (harvest 1) or sample the seed (harvest seed sample), with the radial
      menu selection.
  - bugfix: Sampling any maintenance plants can now be done with any tools that have
      "cutting", "wire cutting" or "laser cutting" qualities, instead of just wirecutters
      and scalpel.
